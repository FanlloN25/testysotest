# Docker Compose для защищенной системы аутентификации VibeCord
version: '3.8'

services:
  # Основной сервис аутентификации
  auth-api:
    build: .
    container_name: vibecord-auth-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./ssl:/app/ssl
      - ./config:/app/config
      - firebase-service-account:/app/config/firebase
    depends_on:
      - redis
      - postgres
    networks:
      - vibecord-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-api.rule=Host(`auth.yourdomain.com`)"
      - "traefik.http.routers.auth-api.tls.certresolver=letsencrypt"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis для кэша и rate limiting
  redis:
    image: redis:7-alpine
    container_name: vibecord-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - vibecord-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # PostgreSQL для дополнительных данных (опционально)
  postgres:
    image: postgres:15-alpine
    container_name: vibecord-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vibecord_auth
      POSTGRES_USER: ${POSTGRES_USER:-auth_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - vibecord-network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Nginx как reverse proxy и load balancer
  nginx:
    image: nginx:alpine
    container_name: vibecord-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - auth-api
    networks:
      - vibecord-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.yourdomain.com`)"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"

  # Мониторинг с Prometheus (опционально)
  prometheus:
    image: prom/prometheus:latest
    container_name: vibecord-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - vibecord-network

  # Grafana для визуализации метрик (опционально)
  grafana:
    image: grafana/grafana:latest
    container_name: vibecord-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - vibecord-network

  # Fail2Ban для дополнительной защиты (опционально)
  fail2ban:
    image: crazymax/fail2ban:latest
    container_name: vibecord-fail2ban
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - FAILLABELLOW_ATONETIME=600
      - FAILLABELLOW_FINDTIME=600
      - FAILLABELLOW_MAXRETRY=5
    volumes:
      - ./fail2ban:/etc/fail2ban
      - /var/log:/var/log:ro
    networks:
      - vibecord-network
    cap_add:
      - NET_ADMIN
      - NET_RAW

# Определение сетей
networks:
  vibecord-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Определение томов
volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  firebase-service-account:
    driver: local