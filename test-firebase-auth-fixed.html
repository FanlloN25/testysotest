        .success { color: #00ff00; }

    </style>
</head>
<body>
    <h1>üî• –¢–µ—Å—Ç Firebase –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏</h1>
    
    <div class="test-section">
        <h2>–°—Ç–∞—Ç—É—Å Firebase</h2>
        <button id="checkFirebase" class="btn">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å Firebase</button>
        <div id="firebaseStatus" class="log"></div>
    </div>

    <div class="test-section">
        <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
        <input type="text" id="testUsername" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" value="testuser123">
        <input type="email" id="testEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="testPassword" placeholder="–ü–∞—Ä–æ–ª—å" value="password123">
        <button id="testRegister" class="btn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –≤ Firebase</button>
        <div id="registerResult" class="log"></div>
    </div>

    <div class="test-section">
        <h2>–í—Ö–æ–¥</h2>
        <input type="email" id="loginEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª—å" value="password123">
        <button id="testLogin" class="btn">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Firebase</button>
        <div id="loginResult" class="log"></div>
    </div>

    <div class="test-section">
        <h2>–í—ã—Ö–æ–¥</h2>
        <button id="testLogout" class="btn">–í—ã–π—Ç–∏ –∏–∑ Firebase</button>
        <div id="logoutResult" class="log"></div>
    </div>

    <script>
        let firebaseReady = false;
        let app, auth, db;

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            element.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            element.scrollTop = element.scrollHeight;
        }

        async function initFirebase() {
            try {
                const firebaseConfig = {
                    apiKey: "AIzaSyD73TT1L4rslvuNGvOfMUOdR3ZnnNzTWmY",
                    authDomain: "softai-bd22a.firebaseapp.com",
                    databaseURL: "https://softai-bd22a-default-rtdb.europe-west1.firebasedatabase.app",
                    projectId: "softai-bd22a",
                    storageBucket: "softai-bd22a.firebasestorage.app",
                    messagingSenderId: "225066508622",
                    appId: "1:225066508622:web:0f09237a168dda21657e1f",
                    measurementId: "G-WT2BG911J6"
                };

                // Dynamic imports
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
                const { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                const { getFirestore, doc, setDoc, getDoc, updateDoc, serverTimestamp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // Listen for auth state changes
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        log('firebaseStatus', `‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω: ${user.email} (${user.uid})`, 'success');
                        
                        // Update last login
                        await updateDoc(doc(db, 'customers', user.uid), {
                            lastLogin: serverTimestamp()
                        });
                    } else {
                        log('firebaseStatus', '‚ÑπÔ∏è –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω', 'info');
                    }
                });
                
                firebaseReady = true;
                log('firebaseStatus', 'üî• Firebase —É—Å–ø–µ—à–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω!', 'success');
                
            } catch (error) {
                log('firebaseStatus', `‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Firebase: ${error.message}`, 'error');
                firebaseReady = false;
            }
        }

        async function testRegister() {
            const username = document.getElementById('testUsername').value;
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;

            if (!firebaseReady) {
                log('registerResult', '‚ùå Firebase –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'error');
                return;
            }

            try {
                const { createUserWithEmailAndPassword, updateProfile } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                const { doc, setDoc, serverTimestamp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js');
                
                log('registerResult', 'üîÑ –°–æ–∑–¥–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Firebase...', 'info');
                
                // Check if user exists by trying to create
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    log('registerResult', `‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω –≤ Firebase Auth: ${user.uid}`, 'success');
                    
                    // Update profile
                    await updateProfile(user, { displayName: username });
                    
                    // Create Firestore document
                    await setDoc(doc(db, 'customers', user.uid), {
                        email: email,
                        username: username,
                        createdAt: serverTimestamp(),
                        isVerified: user.emailVerified,
                        isActive: true,
                        isBlocked: false,
                        lastLogin: serverTimestamp()
                    });
                    
                    log('registerResult', '‚úÖ –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ Firestore', 'success');
                    log('registerResult', 'üéâ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≤ Firebase –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–≤–µ—Ä—à–µ–Ω–∞!', 'success');
                    
                } catch (createError) {
                    if (createError.code === 'auth/email-already-in-use') {
                        log('registerResult', '‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –≤ Firebase', 'error');
                    } else {
                        throw createError;
                    }
                }
                
            } catch (error) {
                log('registerResult', `‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!firebaseReady) {
                log('loginResult', '‚ùå Firebase –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'error');
                return;
            }

            try {
                const { signInWithEmailAndPassword } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                
                log('loginResult', 'üîÑ –í—Ö–æ–¥–∏–º –≤ Firebase...', 'info');
                
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                log('loginResult', `‚úÖ –í—Ö–æ–¥ –≤ Firebase —É—Å–ø–µ—à–µ–Ω: ${user.email} (${user.uid})`, 'success');
                log('loginResult', 'üéâ –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è —á–µ—Ä–µ–∑ Firebase –∑–∞–≤–µ—Ä—à–µ–Ω–∞!', 'success');
                
            } catch (error) {
                log('loginResult', `‚ùå –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: ${error.message}`, 'error');
            }
        }

        async function testLogout() {
            if (!firebaseReady) {
                log('logoutResult', '‚ùå Firebase –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'error');
                return;
            }

            try {
                const { signOut } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
                
                log('logoutResult', 'üîÑ –í—ã—Ö–æ–¥–∏–º –∏–∑ Firebase...', 'info');
                
                await signOut(auth);
                
                log('logoutResult', '‚úÖ –í—ã—Ö–æ–¥ –∏–∑ Firebase —É—Å–ø–µ—à–µ–Ω', 'success');
                
            } catch (error) {
                log('logoutResult', `‚ùå –û—à–∏–±–∫–∞ –≤—ã—Ö–æ–¥–∞: ${error.message}`, 'error');
            }
        }

        // Event listeners
        document.getElementById('checkFirebase').addEventListener('click', initFirebase);
        document.getElementById('testRegister').addEventListener('click', testRegister);
        document.getElementById('testLogin').addEventListener('click', testLogin);
        document.getElementById('testLogout').addEventListener('click', testLogout);

        // Auto-initialize Firebase
        console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase...');
        initFirebase();
    </script>
</body>
</html>
